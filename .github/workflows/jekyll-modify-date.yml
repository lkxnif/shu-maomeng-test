name: Update post modified dates

on:
  push:
    branches:
      - main
    paths:
      - '_posts/**'

jobs:
  update-modified-dates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update modified dates
        run: |
          git_commit_date=$(git log -1 --format=%ad --date=format:'%Y-%m-%d %H:%M:%S %z')
          for file in _posts/*.md _posts/*.markdown; do
            if [ -f "$file" ]; then
              if ! grep -q "^meta_modify_date:" "$file"; then
                sed -i "1s/^/meta_modify_date: $git_commit_date\n/" "$file"
                echo "Added meta_modify_date to $file"
              fi
            fi
          done

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _posts
          git diff-index --quiet HEAD || (git commit -m "Update post modified dates" && git push)
