<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线 - 上海大学猫盟</title>
    <link rel="stylesheet" href="/shu-maomeng/assets/css/main.css">
    <style>
        :root {
            --main-background: #ffffff;
            --text-color: #000000;
            --header-color: #05397f;
            --button-color: #B8C8D8;
            --container-background: #FBF1E9;
            --anchor-color: #05397f;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--main-background);
            color: var(--text-color);
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .offline-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        .offline-message {
            max-width: 600px;
            background-color: var(--container-background);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 1px 1px 0 1px #e5e2e2fb;
        }
        .centered-logo {
            display: block;
            text-align: center;
            font-size: 2em;
            color: var(--header-color);
            text-decoration: none;
            margin-bottom: 30px;
            font-weight: bold;
        }
        h1 {
            color: var(--header-color);
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            color: var(--text-color);
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        button {
            background-color: var(--button-color);
            color: var(--header-color);
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: block;
            margin: 30px auto 0;
        }
        button:hover {
            background-color: var(--header-color);
            color: #ffffff;
        }
        footer {
            text-align: right;
            padding: 20px;
            background-color: var(--main-background);
            color: #6B6B6B;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <main class="offline-content">
            <div class="offline-message">
                <a href="/shu-maomeng/" class="centered-logo">上海大学猫盟</a>
                <h1>您当前处于离线状态</h1>
                <p>抱歉，您似乎已断开网络连接。请检查您的网络设置并重试。</p>
                <p>上海大学猫盟期待您的再次访问！</p>
                <p>在网络恢复后，您可以继续浏览上海大学猫盟的具体内容。</p>
                <button onclick="window.location.reload()">重试连接</button>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 上海大学猫盟. 保留所有权利。</p>
    </footer>
</body>
</html>
