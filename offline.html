<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线 - 上海大学猫盟</title>
    <link rel="stylesheet" href="/shu-maomeng/assets/css/main.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .offline-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .offline-message {
            max-width: 600px;
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    

    <main class="offline-content">
        <div class="offline-message">
            <a href="/shu-maomeng/" class="centered-logo">上海大学猫盟</a>
            <h1>您当前处于离线状态</h1>
            <p>抱歉，您似乎已断开网络连接。请检查您的网络设置并重试。</p>
            <p>上海大学猫盟期待您的再次访问！</p>
            <p>在网络恢复后，您可以继续浏览我们的上海大学猫盟的具体内容。</p>
            <button onclick="window.location.reload()">重试连接</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 上海大学猫盟. 保留所有权利。</p>
    </footer>
</body>
</html>
